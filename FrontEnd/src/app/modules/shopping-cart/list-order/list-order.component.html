<div class="title">Lista de ordenes</div>

<div class="table-container">
    <div class="table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="destino">
          <th mat-header-cell *matHeaderCellDef class="custom-header">Destibo</th>
          <td mat-cell *matCellDef="let element" class="custom-cell">{{ element.destino }}</td>
        </ng-container>
  
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef class="custom-header">Cantidad de planes</th>
          <td mat-cell *matCellDef="let element" class="custom-cell">{{ element.cantidad }}</td>
        </ng-container>
  
        <ng-container matColumnDef="fechaInicio">
          <th mat-header-cell *matHeaderCellDef class="custom-header">Fecha de inicio</th>
          <td mat-cell *matCellDef="let element" class="custom-cell">{{ element.fechaInicio }}</td>
        </ng-container>
  
        <ng-container matColumnDef="fechaTermina">
          <th mat-header-cell *matHeaderCellDef class="custom-header">Fecha de fin</th>
          <td mat-cell *matCellDef="let element" class="custom-cell">{{ element.fechaTermina }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['destino', 'cantidad', 'fechaInicio', 'fechaTermina']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['destino', 'cantidad', 'fechaInicio', 'fechaTermina']" (click)="redirectToOtherComponent(row)"></tr>
      </table>
    </div>
  </div>
